<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-sm">
        <div class="container-fluid">
            <a class="nav-link navbar-brand" href="/">Snowflake</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reservations:equipment_list' %}">Equipment</a>
                    </li>      
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
            <div class="text-end">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item nav-link">                    
                        <form class="account" action="{% url 'users:account' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-outline-light me-2">Account</button>
                        </form>
                    </li>  
                    <li class="nav-item nav-link">                    
                        <form class="logout" action="{% url 'users:logout' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-outline-light me-2">Logout</button>
                        </form>
                    </li>  
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:register' %}">
                            <button class="btn btn-warning">Sign-up</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">
                            <button class="btn btn-outline-light me-2" title="User Login">Login</button>
                        </a>
                    </li>  
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer py-3 mt-auto footer-container">
        <div class="container d-flex flex-wrap justify-content-between align-items-center inner-footer-container">
            <div class="col-md-4 d-flex align-items-center">
                <a class="nav-link navbar-brand" href="/">Snowflake</a>
            </div>          
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Youtube">  
                        <img class="bi" width="24" height="24" src="{% static '../media/footer/Youtube.svg' %}" alt="Youtube">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Twitter">  
                        <img class="bi" width="24" height="24" src="{% static '../media/footer/Twitter.svg' %}" alt="Twitter">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Facebook">  
                        <img class="bi" width="24" height="24" src="{% static '../media/footer/Facebook.svg' %}" alt="Facebook">
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Linkedin">  
                        <img class="bi" width="24" height="24" src="{% static '../media/footer/Linkedin.svg' %}" alt="Linkedin">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    
    <script src="{% static 'js/main.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
